<div class="row">

    <h1 class="text-center">Cursos</h1>

    <button mat-button color="primary" [routerLink]="['./Agregar']">Agregar Curso</button>
</div>

<div class="row">
    <!-- Lista de secciones -->
    <div *ngIf="cursos().length===0" class="alert-warning">
        <h2 class="text-center mt-2">No hay Cursos por mostrar</h2>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 m-t-15 m-b-10" *ngFor="let item of cursos()">
        <mat-card>
            <mat-card-title>Curso: {{item.nombre}}</mat-card-title>
            <!-- <mat-card-subtitle>Alumnos: 12</mat-card-subtitle> -->
            <mat-card-subtitle>Profesor: {{(item.profesor.nombre)}}</mat-card-subtitle>
            <span>Horario: Todos los dias (Lunes a Viernes) </span><br>
            <span>desde {{item.horaI}} - {{item.horaF}}</span>
            <mat-card-actions align="end">
                <!-- <button mat-button>LIKE</button> -->
                <button mat-button [routerLink]="['/Menu/Cursos/',item._id]" color="primary">Ver</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
