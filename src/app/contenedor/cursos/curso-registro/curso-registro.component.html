<form [formGroup]="miFormulario" class="login100-form m-b-50" (ngSubmit)="registro()" autocomplete="off">

    <span class="login100-form-title p-b-49">
        Nuevo curso
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre</span>
        <input class="input100" type="text" formControlName="nombre" name="nombre" placeholder="Ingrese tu nombre">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Profesor</span>
        <select formControlName="profesor" class="form-select" name="" id="">
            <option disabled value="">Seleccione un profesor</option>
            <option *ngFor="let item of profesorTotal" [value]="item._id">{{item.nombre}}</option>
        </select>
        <span class="focus-input100"></span>
    </div>
    <div class="row wrap-input100 m-b-23">

        <div class=" col-6">
            <span class="label-input100">Hora de inicio</span>
            <input formControlName="horaI" class="input100" type="time" name="nombre" placeholder="Ingrese tu hora de inicio">
            <span class="focus-input100"></span>
        </div>
        <div class=" col">
            <span class="label-input100">Hora de Finalizar</span>
            <input formControlName="horaF" class="input100" type="time" name="nombre" placeholder="Ingrese tu hora de final">
            <span class="focus-input100"></span>
        </div>

    </div>
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Descripcion</span>
        <input formControlName="descripcion" class="input100" type="text" name="telefono" placeholder="Ingrese su especialidad">
        <span class="focus-input100"></span>
    </div>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit" [disabled]="miFormulario.invalid">
                Registrar
            </button>
        </div>
    </div>


</form>
