<form class="login100-form m-b-50" (ngSubmit)="update()" autocomplete="off">

    <span class="login100-form-title p-b-49">
        Curso: {{curso.nombre}}
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre</span>
        <input [(ngModel)]="curso.nombre" class="input100" type="text" name="nombre" placeholder="Ingrese tu nombre">
        <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 m-b-23">
        <h2 *ngIf="curso.profesor.nombre">Profesor: {{curso.profesor.nombre }}</h2>
        <h2 *ngIf="!curso.profesor.nombre">Actualice para ver al nuevo profesor</h2>
    </div>
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Cambiar Profesor</span>
        <select [(ngModel)]="curso.profesor" class="form-select" name="" id="">
            <option disabled value="">Seleccione un profesor</option>
            <option  *ngFor="let item of profesorTotal; let i=index" [value]="item._id">{{item.nombre}}</option>
        </select>
        <span class="focus-input100"></span>
    </div>
    <div class="row wrap-input100 m-b-23">

        <div class=" col-6">
            <span class="label-input100">Hora de inicio</span>
            <input [(ngModel)]="curso.horaI" class="input100" type="time" name="horaI" placeholder="Ingrese tu hora de inicio">
            <span class="focus-input100"></span>
        </div>
        <div class=" col">
            <span class="label-input100">Hora de Finalizar</span>
            <input [(ngModel)]="curso.horaF" class="input100" type="time" name="horaF" placeholder="Ingrese tu hora de final">
            <span class="focus-input100"></span>
        </div>

    </div>
    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Descripcion</span>
        <input [(ngModel)]="curso.descripcion" class="input100" type="text" name="descripcion" placeholder="Ingrese su especialidad">
        <span class="focus-input100"></span>
    </div>

    <div class="text-right p-t-8 p-b-31"></div>
    <!-- <div>
        <pre>
            {{profesor|json}}
        </pre>
        <pre>
            {{curso|json}}
        </pre>
    </div> -->

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit">
                Actualizar
            </button>
        </div>
    </div>


</form>


<div class="float-end">
    <button class="btn btn-outline-danger mb-5 " (click)="delete(curso._id)">Eliminar Curso</button>
</div>
